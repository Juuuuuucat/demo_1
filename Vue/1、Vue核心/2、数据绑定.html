<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单向数据绑定</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!-- Vue中有2种数据绑定的方式：
    1、单向绑定v-bind：数据只能从data流向页面
    2、双向绑定v-model：数据不仅能从data流向页面，还可以从页面流向数据
    备注：
      1、双向绑定一般都应用在表单类元素上（如：input、select等）
      2、v-model:value 可以简写为 v-model ，因为v-model默认收集的就是value值 -->
  <div id="root">
    <h3>单向数据绑定</h3>
    <input type="text" v-bind:value="name1">
    <hr>
    <h3>双向数据绑定</h3>
    <input type="text" v-model:value="name2">
    <!-- 下面代码是错误的，因为v-model只能应用在表单类元素（输入类元素）上 -->
    <!-- <h3 v-model:x="name1">你好啊</h3> -->
  </div>
  <script>
    
    new Vue({
      el: '#root',
      data: {
        name1: '这是单向的',
        name2: '这是双向的'
      }
    })
  </script>
</body>
</html>
