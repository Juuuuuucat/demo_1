<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内置指令</title>
  <script src="../vue.js"></script>
</head>
<style>
  [v-cloak]{
    display: none;
  }
</style>
<body>
<!-- 
  之前学过的指令有：v-bind v-model v-for v-on v-if v-else v-show
 -->
<!-- 
  v-text指令：
    1、作用：向其所在的节点中渲染文本内容
    2、与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}不会
 -->
<!-- 
  v-html指令：
    1、作用：向指定节点中渲染包含html结构的内容
    2、与插值语法的区别：v-html会替换掉节点中的内容，{{xx}}不会;v-html可以识别html结构
    3、严重注意：v-html有安全性问题
      （1）在网站上动态渲染任意html是非常危险的，容易导致xss攻击
      （2）一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
 -->
<!-- 
  v-cloak指令：
    1、本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
    2、配合css，解决代码闪烁的问题，就是加载没完成，显示了插值语法的代码
 -->
<!-- 
  v-once指令：
    1、v-once所在节点在初次动态渲染后，就视为静态内容了
    2、以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
 -->
<!-- 
  v-pre指令：
    1、跳过其所在节点的编译过程
    2、可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
 -->
  <div id="root">
    <div v-cloak>你好，{{name}}</div>
    <div v-text="str">你好，</div>
    <div v-html="name">你好，</div>
    <div v-html="str">你好，</div>

    <h2 v-pre>加油学习Vue</h2>
    <h2 v-once>初始化n值是：{{n}}</h2>
    <h2>当前的n值是：{{n}}</h2>
    <button @click="n++">n+1</button>
  </div>

  <script>
    Vue.config.productionTip = false //关闭vue启动的生产提示
    const vm = new Vue({
      el: '#root',
      data: {
        name:'旺旺雪饼',
        str:'<h3>你好啊！！</h3>',
        n:0
      }
    })
  </script>
</body>
</html>
