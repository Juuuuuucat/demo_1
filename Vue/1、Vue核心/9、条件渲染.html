<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src="../vue.js"></script>
</head>
<body>
<!-- 
  条件渲染：
    1、v-if
    写法：
      （1）v-if="表达式"
      （2）v-else-if="表达式"
      （3）v-else="表达式"
    适用于：切换频率较低的场景
    特点：不展示的DOM元素直接被移除
    注意：v-if可以可v-else-if、v-else一起使用，但要求结构不能被打断
    2、v-show
    写法：v-show="表达式"
    适用于：切换频率较高的场景
    特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
    3、备注：使用v-if的时候，元素可能无法获取到，而v-show一定可以获取到
 -->
  <div id="root">
    <!-- 使用v-show做条件渲染 原理就是设置display:none-->
    <h2 v-show="false">你好啊，{{name1}}</h2>

    <h2>当前n={{n}}</h2>
    <button @click="n++">点我+1</button>
    <button @click="n=1">点我重置</button>
    <!-- 使用v-if做条件渲染 -->
    <div v-if="n==1">n=1</div>
    <div v-else-if="n==2">n=2</div>
    <div v-else-if="n==3">n=3</div>
    <div v-else>n>3</div>

    <!-- v-if与template的配合使用 注意template不能配合v-show-->
    <template v-if="n==4">
      <h3>你好啊</h3>
      <h3>旺旺</h3>
      <h3>雪饼</h3>
    </template>
  </div>
  <script>
    Vue.config.productionTip = false //关闭vue启动的生产提示
    new Vue({
      el: '#root',
      data: {
        name1: '旺旺雪饼',
        n: 1
      }
    })
  </script>
</body>
</html>
