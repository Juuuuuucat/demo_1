<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../vue.js"></script>

</head>
<body>
  <!-- Vue模板语法有2大类：
    1、插值语法
      功能：用于解析标签体内容
      写法：{{xxx}} 这里的xxx是js表达式，且可以直接读取到data中的所有属性
    2、指令语法
      功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）
      举例：v-bind:href="xxx" 或简写为 :href="xxx" 这里的xxx同样要写js表达式，且可以直接读取到data中的所有属性
      备注：Vue中有很多的指令，且形式都是 v-??? 这里只是拿v-bind举例 -->
  <div id="root">
    <h2>插值语法</h2>
    <h3>你好啊,{{name}}</h3>
    <hr>
    <h2>指令语法</h2>
    <a v-bind:href="school.url">点我去{{school.name}}1</a>
    <a :href="school.url.toUpperCase()">点我去{{school.name}}2</a>
    <!-- v-bind绑定，会将双引号里面当成js表达式去执行，结果给绑定的属性
      可以简写为 :
     -->
  </div>
  <script>
    // Vue.config.productionTip = false //阻止vue在启动时生成生产提示
    new Vue({
      el: '#root',
      data: {
        name: '旺旺雪饼',
        school: {
          name: '百度',
          url: 'http://www.baidu.com'
        }
      }
    })
  </script>
</body>
</html>
