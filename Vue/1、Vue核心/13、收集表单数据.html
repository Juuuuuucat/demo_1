<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收集表单数据</title>
  <script src="../vue.js"></script>
</head>
<body>
<!-- 
  收集表单数据：
    若<input type="text">，则v-model收集的时value值，用户输入的就是value值
    若<input type="radio">，则v-model收集的是value值，且要给标签配置value值
    若<input type="checkbox">
      （1）没有配置value属性，那么收集的就是checked（布尔值）
      （2）配置了value属性：v-model的初始值是非数组，那么收集的就是checked；是数组，那么收集的就是value组成的数组
  备注：v-model的三个修饰符：lazy 失去焦点再收集数据；number 输入字符串转为有效的数字；trim 输入首尾空格过滤
 -->
  <div id="root">
    <form @submit.prevent="demo">
      账号：<input type="text" id="demo" v-model.trim="account"><br />
      密码：<input type="password" v-model="pwd"><br>
      性别：
      男<input type="radio" name="sex" value="male">
      女<input type="radio" name="sex" value="female"><br>
      爱好：
      学习<input type="checkbox" value="study">
      打游戏<input type="checkbox" value="game">
      吃饭<input type="checkbox" value="eat"><br>
      所属校区：
      <select v-model="city">
        <option value="">请选择校区</option>
        <option value="bei">北京</option>
        <option value="shang">上海</option>
        <option value="shen">深圳</option>
        <option value="wu">武汉</option>
      </select><br>
      其他信息：
      <textarea v-model="other"></textarea><br>
      <input type="checkbox" v-model.lazy="agree"> 阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
      <button>提交</button>
    </form>
  </div>
  <script>
    Vue.config.productionTip = false //关闭vue启动的生产提示
    new Vue({
      el: '#root',
      data: {
        account:'',
        pwd:'',
        sex:'female',
        hobby:[],
        city:'',
        other:'',
        agree:''
      },
      methods: {
        demo(){
          alert('已提交')
        }
      },
    })
  </script>
</body>
</html>
