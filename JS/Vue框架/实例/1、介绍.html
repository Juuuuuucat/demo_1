<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停查看效果
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">现在能看到</p>
  </div>
  <div id="app-4">
    <ul>
      <li v-for="i in array">
        {{i}}
      </li>
    </ul>
  </div>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverse">逆转</button>
  </div>
  <div id="app-6">
    <p> {{ message }} </p>
    <input type="text" v-model="message">
    <ol>
      <todo-item1></todo-item1>
    </ol>
  </div>
  <div id="app-7">
    <ol>
      <todo-item2 v-for="item in List" v-bind:todo="item" v-bind:key="item.id"></todo-item2>
    </ol>
  </div>
  <script>
    Vue.component('todo-item1',{
      template: '<li>这是个待办事项</li>'
    })
    Vue.component('todo-item2',{
      props: ['todo'],
      template: '<li>{{todo.text}} </li>'
    })
    var app = new Vue({
      el: '#app-7',
      data: {
        // message: '页面加载于' + new Date().toLocaleString(), //根据本地时间把Date对象转换为字符串
        message: 'Hello',
        seen: true,
        array: ['first', 'second', 'third'],
        List: [
          {id: 0, text: '水果'},
          {id: 1, text: '蔬菜'},
          {id: 2, text: '其他'},
        ]
      },
      methods: {
        reverse: function(){
          this.message = this.message.split('').reverse().join(''); //split将字符串分割为字符数组，再利用数组的reverse方法，颠倒数组中元素的顺序，再用join方法将数组转换为一个字符串
        }
      },
    })

  </script>
</body>
</html>
